{% extends 'layout/dashboard/base.html' %}
{% load static %}

{% block site_title %}Post - Blog Unchained{% endblock %}

{% block main_content %}
    <form action="">
        <div class="col-md-9">
            <div class="portlet light ">

                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-note font-dark"></i>
                        <span class="caption-subject font-dark bold uppercase">New Post</span>
                    </div>

                </div>
                <div class="portlet-body form">
                    <div class="form-group">
                        <label for="title"></label>
                        <input type="text" id="title" class="form-control input-lg" placeholder="Post Title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="description"></label>
                        <textarea name="description" id="description" cols="30" rows="10" class="form-control input-lg" placeholder="Post Details"></textarea>
                    </div>
                </div>
            </div>
        </div>

    <div class="col-md-3">
        <div class="portlet light ">

            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark bold uppercase">Options</span>
                </div>

            </div>
            <div class="portlet-body form">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="form-control">
                        <option value="">-- Select Category --</option>
                        <option value="">Music</option>
                        <option value="">Technology</option>
                        <option value="">Fashion</option>
                    </select>
                </div>
                <div class="form-group">
                    <img src="{% static 'blog/images/avatar-1-120x120.jpg' %}" class="img-responsive" alt="">
                    <input type="file" class="form-control">
                </div>
                
                <div style="margin: 40px auto"></div>
                
                <div class="form-group text-right">
                    <button class="btn btn-primary">PUBLISH</button>
                </div>
            </div>
        </div>
    </div>
    </form>

{% endblock %}
