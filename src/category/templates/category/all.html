{% extends 'layout/dashboard/base.html' %}


{% block main_content %}
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i class=" icon-layers font-green"></i>
                <span class="caption-subject font-green bold uppercase">Create Category</span>
            </div>
        </div>
        <div class="portlet-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th> # </th>
                        <th> Category Name </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                    <tr>
                        <td> {{ forloop.counter }} </td>
                        <td> {{ category.name }} </td>
                        <td>
                            <a href="{% url 'dashboard:category:update' category.pk %}" class="label label-sm label-primary"> Edit </a>
                            <a href="{% url 'dashboard:category:delete' category.pk %}" class="label label-sm label-danger"> Delete </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
