{% extends 'layout/dashboard/base.html' %}

{% block main_content %}
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i class=" icon-layers font-green"></i>
                <span class="caption-subject font-green bold uppercase">{{ extras.title }}</span>
            </div>
        </div>
        <div class="portlet-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.name.auto_id }}">Category Name</label>
                    <input type="text" class="input-lg form-control" name="{{ form.name.name }}" id="{{ form.name.auto_id }}" value="{{ form.name.value | default_if_none:'' }}" placeholder="Category Name">
                    <span class="small text-danger">{{ form.name.errors }}</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">{{ extras.button_name }}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
